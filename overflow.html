<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description">
    <meta name="author">
    <link rel="stylesheet" href="./css/overflow.css">
    <script src="./catch.js"></script>
    <title>Overflow Tab</title>

</head>

<body>

  <header class="overflow-header">
    <h1 class="header-title">TabsOverflow</h1>
    <p class="header-tab-count">Total: 10 Tabs</p>
  </header>

  <div class="sort-container">
    <label class="sort-label" for="select-sort">Sort By:</label>
    <div id="sort-select" class="sort-select select">
      <p id="sort-value" class="sort-value input">Site</p>
      <ul class="sort-dropdown dropdown">
        <li id="site-li" class="dropdown-option">Site</li>
        <li id="queue-li" class="dropdown-option">Queue</li>
        <li id="title-li" class="dropdown-option">Title</li>
      </ul>
    </div>
<!--     <select id="sort-select" class="sort-select" name="">
      <option class="sort-option" value="" selected>Site</option>
      <option class="sort-option" value="">Queue</option>
      <option class="sort-option" value="">Title</option>
    </select> -->

    <input id="sort-checkbox" class="sort-checkbox" type="checkbox">
    <label class="sort-checkbox-label" for="sort-checkbox">Reverse</label>
  </div>

  <ol id="overflow-list" class="overflow-list"></ol>

  <div class="option-safe-tabs">
    <label class="sort-label" for="select-sort">Safe Tabs:</label>
    <div id="num-select" class="num-select select">
      <p class="option-value input">3</p>
      <ul class="option-dropdown dropdown">
        <li id="num-0" class="dropdown-option num">0</li>
        <li id="num-1" class="dropdown-option num">1</li>
        <li id="num-2" class="dropdown-option num">2</li>
        <li id="num-3" class="dropdown-option num">3</li>
        <li id="num-4" class="dropdown-option num">4</li>
        <li id="num-5" class="dropdown-option num">5</li>
        <li id="num-6" class="dropdown-option num">6</li>
        <li id="num-7" class="dropdown-option num">7</li>
      </ul>
    </div>

  <script src="./overflow_tab.js"></script>

</body>
</html>
